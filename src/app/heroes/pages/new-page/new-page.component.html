<h1>Agregar Héroe <small>Súperman</small></h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid flex flex-column-reverse sm:flex-row">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Súper héroe</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select>
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            <mat-icon>delete_forever</mat-icon>
            Borrar
          </button>

          <button mat-raised-button color="accent">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="hero | heroImage" alt="Imágen del héroe" mat-card-image>
    </mat-card>
  </div>
</div>
