<h1>{{ currentHero.id ? 'Editar' : 'Agregar'}} Héroe</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid flex flex-column-reverse sm:flex-row">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" class="grid" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Súper héroe</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen alternativa</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button *ngIf="currentHero.id" (click)="onConfirmDeleteHero()" mat-flat-button color="warn">
            <mat-icon>delete_forever</mat-icon>
            Borrar
          </button>
          <span></span>
          <button mat-raised-button color="accent" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imágen del héroe" mat-card-image>
    </mat-card>
  </div>
</div>
